<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Service Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            width: 90%; /* Adjust to 90% for better responsiveness */
            margin: 0 auto;
        }
        .home-button {
            text-align: left;
            margin-bottom: 20px;
        }
        .home-button a {
            font-size: 18px;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-button a:hover {
            background-color: #ff6347;
        }
        .video-container {
            margin-bottom: 30px;
        }
        .video-container iframe {
            width: 100%;
            max-width: 800px; /* Set max-width for the video */
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); /* More flexible for smaller screens */
            gap: 15px; /* Increase spacing between images */
        }
        .collage img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease; /* Add a hover effect */
        }
        .collage img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
        .github-button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .github-button:hover {
            background-color: #555;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .video-container iframe {
                height: 250px; /* Adjust video height on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .video-container iframe {
                height: 200px; /* Further adjust video height for very small screens */
            }
            .collage {
                grid-template-columns: 1fr; /* Make collage single column on small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <div class="home-button">
        <a href="https://avisheklaudary.com.np">Home</a>
    </div>

    <div class="container">
        <h1>Bike Service Management System</h1>
        <p>Welcome to the Bike Service Management System project page!</p>

        <!-- GitHub Button -->
        <a href="https://github.com/Avsek00/Bike-Service-Management-System-PHP-" class="github-button" target="_blank">View on GitHub</a>

        <!-- YouTube Video Section -->
        <div class="video-container">
            <h2>Project Overview Video</h2>
            <iframe src="https://www.youtube.com/embed/A0eoSG82h5w?si=MVn419LHX2MKwZiz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <!-- Collage Section -->
        <h2>Project Screenshots</h2>
        <div class="collage">
            <a href="/images/1.png" target="_blank"><img src="/images/1.png" alt="Screenshot 1"></a>
            <a href="/images/2.png" target="_blank"><img src="/images/2.png" alt="Screenshot 2"></a>
            <a href="/images/3.png" target="_blank"><img src="/images/3.png" alt="Screenshot 3"></a>
            <a href="/images/4.png" target="_blank"><img src="/images/4.png" alt="Screenshot 4"></a>
            <a href="/images/5.png" target="_blank"><img src="/images/5.png" alt="Screenshot 5"></a>
            <a href="/images/6.png" target="_blank"><img src="/images/6.png" alt="Screenshot 6"></a>
            <a href="/images/7.png" target="_blank"><img src="/images/7.png" alt="Screenshot 7"></a>
            <a href="/images/8.png" target="_blank"><img src="/images/8.png" alt="Screenshot 8"></a>
            <a href="/images/9.png" target="_blank"><img src="/images/9.png" alt="Screenshot 9"></a>
            <a href="/images/10.png" target="_blank"><img src="/images/10.png" alt="Screenshot 10"></a>
        </div>
    </div>

</body>
</html>
